<h2>Your selected items</h2>
<div class="row">
    <div class="col-md-6">
        <h3>Selected list</h3>
        <app-list-item *ngFor="let item of selectedItems; let i = index" [foodItem]="item" [index]="i"
            [checkout]="true"></app-list-item>
    </div>
    <div class="col-md-6">
        <h3>Checkout</h3>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Your Bill details</h5>
                <p *ngFor="let item of selectedItems;" class="card-text">{{ item.name }} : {{ item.price }}
                    x {{ item.count }} = {{ item.price * item.count }}</p>
                <p>Your bill : {{ bill }}</p>
                <button type="button" class="btn btn-success pull-right" (click)="check()">Checkout</button>
            </div>
        </div>
    </div>
</div>
